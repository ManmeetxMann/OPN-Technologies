name: Deploy Reservation
on:
  push:
    paths:
      - "packages/common/**"
      - "packages/reservation/**"
      - ".github/workflows/ci_reservation.yml"
      - ".github/actions/**"
    branches: [ ci_cd ]
  release:
    types: 
      - prereleased
      - released

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
        
    - uses: ./.github/actions/deploy-gae
      name: Deploy to GAE
      env:
          dev_project_id: ${{ secrets.DEV_GCP_PROJECT_ID }}
          dev_service_account: ${{ secrets.DEV_GCP_CLOUDBUILD_SA_KEY }}
          infra_dev_project_id: ${{ secrets.INFRA_DEV_GCP_PROJECT_ID }}
          infra_dev_service_account: ${{ secrets.INFRA_DEV_GCP_CLOUDBUILD_SA_KEY }}
          preprod_project_id: ${{ secrets.PREPROD_GCP_PROJECT_ID }}
          preprod_service_account: ${{ secrets.PREPROD_GCP_SERVICE_ACCOUNT }}
          prod_project_id: ${{ secrets.PROD_GCP_PROJECT_ID }}
          prod_service_account: ${{ secrets.PROD_GCP_SERVICE_ACCOUNT }}
          pat_to_read_package: ${{ secrets.PAT_FOR_GITHUB }}
          NODE_AUTH_TOKEN: ${{ secrets.PAT_FOR_GITHUB }}