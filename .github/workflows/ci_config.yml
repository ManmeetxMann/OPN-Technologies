name: OPN Config Service CD Action

on:
  push:
    paths:
      - "packages/common/**"
      - "packages/config/**"
    branches: [ development ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Setup GCloud
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
    - run: npm install
    - run: npm run install-all
    - run: npm run lint-all
    # - run: npm run test-all
    - run: npm run cd-build-config
    - name: Create Environment File
      uses: DamianReeves/write-file-action@v1.0
      with:
        path: ./packages/config/dist/.env
        contents: |
          # Environment Config for Dev Access
          # Firebase:
          FIREBASE_ADMINSDK_SA=${{ secrets.GCP_SA_KEY }}

          # Firebase Auth Sign App Code Settings:
          AUTH_EMAIL_SIGNIN_LINK=https://devopn.page.link/auth-finished
          AUTH_EMAIL_SIGNIN_IOS=com.opentech.stayopn
          AUTH_EMAIL_SIGNIN_ANDROID=com.stayopn.debug
          AUTH_EMAIL_SIGNIN_DOMAIN=devopn.page.link

          # Email / SMTP Provider:
          EMAIL_PROVIDER_API_KEY=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
          EMAIL_PROVIDER_API_URL=https://api.sendinblue.com/v3/smtp/email
        write-mode: overwrite
    - run: ls -la ./packages/config/dist/
    - run: npm run cd-deploy-config
    - run: npm run cd-deploy-apidocs
    - name: Let Slack know
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        fields: workflow,job,commit,repo,ref,author,took
        custom_payload: |
          {
            username: 'action-slack',
            icon_emoji: ':octocat:',
            attachments: [{
              color: '${{ job.status }}' === 'success' ? 'good' : '${{ job.status }}' === 'failure' ? 'danger' : 'warning',
              text: `Latest Build to succeeded. Check API Docs: https://apidocs-dot-opn-platform-dev.nn.r.appspot.com`,
            }]
          }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}