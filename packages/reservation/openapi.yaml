openapi: 3.0.1
info:
  title: Reservation API
  version: 1.0.0
components:
  securitySchemes:
    bearerAuthJWT:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Response:
      type: object
      additionalProperties: false
      properties:
        data:
          nullable: true
          type: object
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                    succeed,
                    failed,
                    validation_error,
                    internal_server_error,
                    unauthorized,
                    access_denied,
                    resource_not_found,
                ]
            message:
              nullable: true
              type: string

    TestResult200:
      type: object
      deprecated: false
      additionalProperties: false
      properties:
        id:
          type: number
        firstName:
          type: string
        lastName:
          type: string
        testType:
          type: string
        dateOfAppointment:
          type: string
        result:
          type: string

    TestRunsResponse200:
      type: object
      additionalProperties: false
      properties:
        testRunId:
          type: string
        testRunDateTime:
          type: string
        name:
          type: string
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                  succeed,
                  failed,
                  validation_error,
                  internal_server_error,
                  unauthorized,
                  access_denied,
                  resource_not_found,
                ]
        message:
          nullable: true
          type: string
      required:
        - testRunId
        - testRunDateTime

    GenerateNextBarCodeResponse:
      type: object
      additionalProperties: false
      properties:
        barCode:
          type: string
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                  succeed,
                  failed,
                  validation_error,
                  internal_server_error,
                  unauthorized,
                  access_denied,
                  resource_not_found,
                ]
        message:
          nullable: true
          type: string
      required:
        - barCode

    StatsResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: object
          additionalProperties: false
          properties:
            count:
              type: number
            filterGroup:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  key:
                    type: string
                    enum:
                      [
                          organizationId,
                          appointmentStatus,
                      ]
                  filters:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        count:
                          type: number
            lastName:
              type: string
            status:
              type: string
            barCode:
              type: string
            location:
              type: string
            dateTime:
              type: string
            dateOfBirth:
              type: string
            transportRunId:
              type: string
            deadline:
              type: string
            latestResult:
              type: string
            vialLocation:
              type: string
            testRunId:
              type: string
          required:
            - id
            - firstName
            - lastName
            - barCode
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                    succeed,
                    failed,
                    validation_error,
                    internal_server_error,
                    unauthorized,
                    access_denied,
                    resource_not_found,
                ]
            message:
              nullable: true
              type: string

    AppointmentResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: object
          additionalProperties: false
          properties:
            id:
              type: number
            firstName:
              type: string
            lastName:
              type: string
            status:
              type: string
            barCode:
              type: string
            location:
              type: string
            dateTime:
              type: string
            dateOfBirth:
              type: string
            transportRunId:
              type: string
            deadline:
              type: string
            latestResult:
              type: string
            vialLocation:
              type: string
            testRunId:
              type: string
          required:
            - id
            - firstName
            - lastName
            - barCode
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                    succeed,
                    failed,
                    validation_error,
                    internal_server_error,
                    unauthorized,
                    access_denied,
                    resource_not_found,
                ]
            message:
              nullable: true
              type: string

    AppointmentBarCodeLookupResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: object
          additionalProperties: false
          properties:
            id:
              type: number
            firstName:
              type: string
            lastName:
              type: string
            status:
              type: string
            barCode:
              type: string
            location:
              type: string
            dateTime:
              type: string
            dateOfBirth:
              type: string
            deadline:
              type: string
            registeredNursePractitioner:
              type: string
            organizationName:
              type: string
          required:
            - id
            - firstName
            - lastName
            - barCode
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                    succeed,
                    failed,
                    validation_error,
                    internal_server_error,
                    unauthorized,
                    access_denied,
                    resource_not_found,
                ]
            message:
              nullable: true
              type: string

    TransportRunListResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              transportRunId:
                type: string
              transportDateTime:
                type: string
                format: date-time
              driverName:
                type: string
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                  succeed,
                  failed,
                  validation_error,
                  internal_server_error,
                  unauthorized,
                  access_denied,
                  resource_not_found,
                ]
            message:
              nullable: true
              type: string

    AppointmentTransportRunResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: array
          additionalProperties: false
          items:
            type: object
            properties:
              appointmentId:
                type: string
              state:
                type: string
                enum:
                  [
                    succeed,
                    failed
                  ]
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                  succeed,
                  failed,
                  validation_error,
                  internal_server_error,
                  unauthorized,
                  access_denied,
                  resource_not_found,
                ]
            message:
              nullable: true
              type: string

    TransportRunResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: object
          additionalProperties: false
          properties:
            transportRunId:
              type: string
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                  succeed,
                  failed,
                  validation_error,
                  internal_server_error,
                  unauthorized,
                  access_denied,
                  resource_not_found,
                ]
            message:
              nullable: true
              type: string

    PCRTestResultsResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: object
          additionalProperties: false
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                  succeed,
                  failed,
                  validation_error,
                  internal_server_error,
                  unauthorized,
                  access_denied,
                  resource_not_found,
                ]
            message:
              nullable: true
              type: string

    AppointmentResponse:
      type: object
      additionalProperties: false
      properties:
        data:
          nullable: true
          type: object
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                    succeed,
                    failed,
                    validation_error,
                    internal_server_error,
                    unauthorized,
                    access_denied,
                    resource_not_found,
                ]
            message:
              nullable: true
              type: string

    PCRTestResultsRequestBulk:
      type: object
      additionalProperties: false
      properties:
        reportTrackerId:
          type: string
        resultDate:
          type: string
        results:
          type: array
          items:
              type: object
              required:
                - action
                - autoResult
                - barCode
                - calRed61Ct
                - calRed61RdRpGene
                - famCt
                - famEGene
                - hexCt
                - hexIC
                - quasar670Ct
                - quasar670NGene
              properties:
                action:
                  type: string
                  default: SendThisResult
                  enum:
                    - SendThisResult
                    - DoNothing
                    - ReRunToday
                    - ReRunTomorrow
                    - RequestReCollect
                    - RecollectAsInvalid
                    - RecollectAsInconclusive
                    - MarkAsPositive
                    - MarkAsPresumptivePositive
                    - MarkAsNegative
                    - SendPreliminaryPositive
                autoResult:
                  type: string
                  enum:
                    - PresumptivePositive
                    - Positive
                    - Negative
                    - Invalid
                    - Inconclusive
                barCode:
                  type: string
                  minLength: 1
                calRed61RdRpGene:
                  type: string
                  minLength: 1
                calRed61Ct:
                  type: string
                  minLength: 1
                famEGene:
                  type: string
                  minLength: 1
                famCt:
                  type: string
                  minLength: 1
                hexIC:
                  type: string
                  minLength: 1
                hexCt:
                  type: string
                  minLength: 1
                notify:
                  type: boolean
                  default: false
                quasar670NGene:
                  type: string
                  minLength: 1
                quasar670Ct:
                  type: string
                  minLength: 1
                comment:
                  type: string
      required:
        - results
        - resultDate

    PCRTestResultsRequest:
      type: object
      additionalProperties: false
      properties:
        resultDate:
          type: string
        action:
          type: string
          default: SendThisResult
          enum:
            - SendThisResult
            - ReRunToday
            - ReRunTomorrow
            - RequestReCollect
            - RecollectAsInvalid
            - RecollectAsInconclusive
            - MarkAsPositive
            - MarkAsPresumptivePositive
            - MarkAsNegative
            - SendPreliminaryPositive
        autoResult:
          type: string
          enum:
            - PresumptivePositive
            - Positive
            - Negative
            - Invalid
            - Inconclusive
        barCode:
          type: string
          minLength: 1
        calRed61RdRpGene:
          type: string
          minLength: 1
        calRed61Ct:
          type: string
          minLength: 1
        famEGene:
          type: string
          minLength: 1
        famCt:
          type: string
          minLength: 1
        hexIC:
          type: string
          minLength: 1
        hexCt:
          type: string
          minLength: 1
        notify:
          type: boolean
          default: false
        quasar670NGene:
          type: string
          minLength: 1
        quasar670Ct:
          type: string
          minLength: 1
        sendUpdatedResults:
          type: boolean
          default: false
      required:
        - resultDate
        - action
        - autoResult
        - barCode
        - calRed61Ct
        - calRed61RdRpGene
        - famCt
        - famEGene
        - hexCt
        - hexIC
        - quasar670Ct
        - quasar670NGene

    ProcessPCRResultsRequest:
      type: object
      additionalProperties: false
      properties:
        reportTrackerId:
          type: string
          description: Report Tracker ID
        resultId:
          type: string
          description: Stored Result ID

      required:
        - reportTrackerId
        - resultId

    ResponseOfTemperature:
      type: object
      additionalProperties: false
      properties:
        data:
          type: object
          additionalProperties: false
          properties:
            status:
              type: string
              enum: [proceed,stop]
            userId:
              type: string
            validFrom:
              type: string
            validUntil:
              type: string
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                  succeed,
                  failed,
                  validation_error,
                  internal_server_error,
                  unauthorized,
                  access_denied,
                  resource_not_found,
                ]
            message:
              nullable: true
              type: string

paths:
  /admin/page/next-bar-code:
    get:
      description: Show Next Bar Code
      parameters:
        - in: query
          name: newcode
          schema:
            type: integer
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /admin/page/send-single-results:
    get:
      description: Form to Send Single Results
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /admin/page/send-bulk-results:
    get:
      description: Form to Send Bulk Results
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /admin/page/send-fax-for-positive:
    get:
      description: Form to Send Fax for Positive results
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /admin/page/appointment-by-bar-code:
    get:
      description: Show Form to Enter Bar Code
      responses:
        '200':
          description: Successfully Return Appoinment
          content:
            text/html:
              schema:
                type: string
    post:
      description: Show Appoinment Details
      responses:
        '200':
          description: Successfully Return Appoinment
          content:
            text/html:
              schema:
                type: string

  /admin/api/v1/appointment:
    post: #Post is used to avoid sending PI info to access logs
      description: Get Appoinment for Bar Code
      requestBody:
        content:
          application/json:
            schema:
              properties:
                barCodeNumber:
                  type: string
              required:
                - barCodeNumber
              example: { barCodeNumber: "X0000000000" }

      responses:
        '200':
          description: Successfully Return Appoinment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse200'

  /admin/api/v1/send-and-save-test-results-bulk:
    post:
      description: Save and Send Single Results
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                from:
                  type: string
                to:
                  type: string
                resultDate:
                  type: string
                results:
                  type: array
                  items:
                      type: object
                      properties:
                        barCode:
                          type: string
                        result:
                          type: string
                          enum:
                            - PresumptivePositive
                            - Positive
                            - Negative
                            - Invalid
                            - Inconclusive
                        famEGene:
                          type: string
                        famCt:
                          type: string
                        calRed61RdRpGene:
                          type: string
                        calRed61Ct:
                          type: string
                        quasar670NGene:
                          type: string
                        quasar670Ct:
                          type: string
                        hexIC:
                          type: string
                        hexCt:
                          type: string
              required:
                - from
                - to
                - results
                - resultDate
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /admin/api/v1/send-and-save-test-results:
    post:
      description: Save and Send Single Results
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                barCode:
                  type: string
                result:
                  type: string
                  enum:
                    - PresumptivePositive
                    - Positive
                    - Negative
                    - Invalid
                    - Inconclusive
                famEGene:
                  type: string
                famCt:
                  type: string
                calRed61RdRpGene:
                  type: string
                calRed61Ct:
                  type: string
                quasar670NGene:
                  type: string
                quasar670Ct:
                  type: string
                hexIC:
                  type: string
                hexCt:
                  type: string
                needConfirmation:
                  type: boolean
                resultDate:
                  type: string
              required:
                - barCode
                - result
                - famEGene
                - famCt
                - calRed61RdRpGene
                - calRed61Ct
                - quasar670NGene
                - quasar670Ct
                - hexIC
                - hexCt
                - resultDate
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /admin/api/v1/send-fax-for-positive:
    post:
      description: Send Fax for positive result
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                barCode:
                  type: string
                faxNumber:
                  type: string
              required:
                - barCode
                - faxNumber
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /admin/api/v1/send-test-results-again:
    post:
      description: Send Results Again
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                barCode:
                  type: string
                result:
                  type: string
                  enum:
                    - PresumptivePositive
                    - Positive
                    - Negative
                    - Invalid
                    - Inconclusive
                famEGene:
                  type: string
                famCt:
                  type: string
                calRed61RdRpGene:
                  type: string
                calRed61Ct:
                  type: string
                quasar670NGene:
                  type: string
                quasar670Ct:
                  type: string
                hexIC:
                  type: string
                hexCt:
                  type: string
                needConfirmation:
                  type: boolean
                resultDate:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                phone:
                  type: string
                dateOfBirth:
                  type: string
                registeredNursePractitioner:
                  type: string
                dateOfAppointment:
                  type: string
                appointmentId:
                  type: string
                timeOfAppointment:
                  type: string
                id:
                  type: string
                packageCode:
                  type: string
                timestamps:
                  type: string
              required:
                - barCode
                - result
                - famEGene
                - famCt
                - calRed61RdRpGene
                - calRed61Ct
                - quasar670NGene
                - quasar670Ct
                - hexIC
                - hexCt
                - resultDate
                - firstName
                - lastName
                - email
                - phone
                - dateOfBirth
                - registeredNursePractitioner
                - dateOfAppointment
                - appointmentId
                - timeOfAppointment
                - id
                - packageCode
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /admin/api/v1/check-appointments:
    post:
      description: Check appointments
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                barCodes:
                  type: array
                  items:
                    type: string
              required:
                - barCodes
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /reservation/admin/api/v1/transport-runs:
    get:
      description: Retrieve transport run list
      tags:
        - Transport Runs
      parameters:
        - in: query
          name: transportDate
          schema:
            type: string
            format: date
          required: true
      responses:
        '200':
          description: Succesfully retrieve transport run list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransportRunListResponse200'
    post:
      description: Create transport run
      tags:
        - Transport Runs
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                transportDateTime:
                  type: string
                  format: date-time
                driverName:
                  type: string
              required:
                - transportDateTime
                - driverName
      responses:
        '200':
          description: Succesfully create transport
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse'

  /reservation/admin/api/v1/appointments/add-transport-run:
    put:
      description: Add transport run to appointment
      tags:
        - Transport Runs
      security:
        - bearerAuthJWT: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                appointmentIds:
                  type: array
                  items:
                    type: string
                transportRunId:
                  type: string
              required:
                - appointmentIds
                - transportRunId
      responses:
        '200':
          description: Succesfully create transport
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentTransportRunResponse200'

  /webhook/acuity/schedule:
    post:
      description: Webhook for adding barcode to acuity
      tags:
        - Acuity Webhooks
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: true
              properties:
                calendarID:
                  type: string
                appointmentTypeID:
                  type: string
                action:
                  type: string
                id:
                  type: string
      responses:
        '200':
          description: Successfully handled
          content:
            text/html:
              schema:
                type: string

  /admin/js/print-label.js:
    get:
      description: Show JS for printing
      responses:
        '200':
          description: Successfully Return
          content:
            text/javascript:
              schema:
                type: string

  /admin/js/print-label-library.js:
    get:
      description: Show JS Library for printing
      responses:
        '200':
          description: Successfully Return
          content:
            text/javascript:
              schema:
                type: string

  /reservation/admin/api/v1/test-results:
    get:
      description: Get Test results
      tags:
        - Test Management
      parameters:
        - in: query
          name: organizationId
          schema:
            type: string
        - in: query
          name: dateOfAppointment
          schema:
            type: string
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TestResult200'

  /reservation/admin/api/v1/appointments:
    get:
      description: Get appointment list
      tags:
        - Appointment Management
      security:
        - bearerAuthJWT: []
      parameters:
        - in: query
          name: organizationId
          schema:
            type: string
        - in: query
          name: barCode
          schema:
            type: string
        - in: query
          name: searchQuery
          schema:
            type: string
        - in: query
          name: dateOfAppointment
          schema:
            type: string
            format: date
        - in: query
          name: transportRunId
          schema:
            type: string
        - in: query
          name: appointmentStatus
          explode: true
          style: form
          schema:
            type: array
            items:
              type: string
              enum:
                - Pending
                - InTransit
                - Received
                - InProgress
                - Reported
                - ReRunRequired
                - ReCollectRequired
                - Canceled
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AppointmentResponse200'

  /reservation/admin/api/v1/appointments/{appointmentId}:
    get:
      description: Get appointment by appointment ID
      security:
        - bearerAuthJWT: []
      tags:
        - Appointment Management
      parameters:
        - in: path
          name: appointmentId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse200'

  /reservation/acuity_webhook/api/v1/appointment/update:
    post:
      description: Webhook for updating appointment in firestore
      tags:
        - Acuity Webhooks
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
