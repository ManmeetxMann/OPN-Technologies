openapi: 3.0.1
info:
  title: Reservation API
  version: 1.0.0
components:
  securitySchemes:
    bearerAuthJWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Response:
      type: object
      additionalProperties: false
      properties:
        data:
          nullable: true
          type: object
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                - succeed
                - failed
                - validation_error
                - internal_server_error
                - unauthorized
                - access_denied
                - resource_not_found
            message:
              nullable: true
              type: string
    TestResult200:
      type: object
      deprecated: false
      additionalProperties: false
      properties:
        id:
          type: number
        firstName:
          type: string
        lastName:
          type: string
        testType:
          type: string
        dateOfAppointment:
          type: string
        result:
          type: string
    TestRunsResponse200:
      type: object
      additionalProperties: false
      properties:
        testRunId:
          type: string
        testRunDateTime:
          type: string
        name:
          type: string
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                - succeed
                - failed
                - validation_error
                - internal_server_error
                - unauthorized
                - access_denied
                - resource_not_found
        message:
          nullable: true
          type: string
      required:
        - testRunId
        - testRunDateTime
    GenerateNextBarCodeResponse:
      type: object
      additionalProperties: false
      properties:
        barCode:
          type: string
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                - succeed
                - failed
                - validation_error
                - internal_server_error
                - unauthorized
                - access_denied
                - resource_not_found
        message:
          nullable: true
          type: string
      required:
        - barCode
    StatsResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: object
          additionalProperties: false
          properties:
            count:
              type: number
            filterGroup:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  key:
                    type: string
                    enum:
                      - organizationId
                      - appointmentStatus
                  filters:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        count:
                          type: number
            lastName:
              type: string
            status:
              type: string
            barCode:
              type: string
            location:
              type: string
            dateTime:
              type: string
            dateOfBirth:
              type: string
            transportRunId:
              type: string
            deadline:
              type: string
            latestResult:
              type: string
            vialLocation:
              type: string
            testRunId:
              type: string
          required:
            - id
            - firstName
            - lastName
            - barCode
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                - succeed
                - failed
                - validation_error
                - internal_server_error
                - unauthorized
                - access_denied
                - resource_not_found
            message:
              nullable: true
              type: string
    AppointmentResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: object
          additionalProperties: false
          properties:
            id:
              type: number
            firstName:
              type: string
            lastName:
              type: string
            status:
              type: string
            barCode:
              type: string
            location:
              type: string
            dateTime:
              type: string
            dateOfBirth:
              type: string
            transportRunId:
              type: string
            transportRunLabel:
              type: string
            deadline:
              type: string
            latestResult:
              type: string
            vialLocation:
              type: string
            testRunId:
              type: string
          required:
            - id
            - firstName
            - lastName
            - barCode
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                - succeed
                - failed
                - validation_error
                - internal_server_error
                - unauthorized
                - access_denied
                - resource_not_found
            message:
              nullable: true
              type: string
    AppointmentBarCodeLookupResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: object
          additionalProperties: false
          properties:
            id:
              type: number
            firstName:
              type: string
            lastName:
              type: string
            status:
              type: string
            barCode:
              type: string
            location:
              type: string
            dateTime:
              type: string
            dateOfBirth:
              type: string
            deadline:
              type: string
            registeredNursePractitioner:
              type: string
            organizationName:
              type: string
          required:
            - id
            - firstName
            - lastName
            - barCode
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                - succeed
                - failed
                - validation_error
                - internal_server_error
                - unauthorized
                - access_denied
                - resource_not_found
            message:
              nullable: true
              type: string
    TransportRunListResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              transportRunId:
                type: string
              transportDateTime:
                type: string
                format: date-time
              driverName:
                type: string
              label:
                type: string
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                - succeed
                - failed
                - validation_error
                - internal_server_error
                - unauthorized
                - access_denied
                - resource_not_found
            message:
              nullable: true
              type: string
    AppointmentTransportRunResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: array
          additionalProperties: false
          items:
            type: object
            properties:
              appointmentId:
                type: string
              state:
                type: string
                enum:
                  - succeed
                  - failed
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                - succeed
                - failed
                - validation_error
                - internal_server_error
                - unauthorized
                - access_denied
                - resource_not_found
            message:
              nullable: true
              type: string
    TransportRunResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: object
          additionalProperties: false
          properties:
            transportRunId:
              type: string
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                - succeed
                - failed
                - validation_error
                - internal_server_error
                - unauthorized
                - access_denied
                - resource_not_found
            message:
              nullable: true
              type: string
    PCRTestResultsResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: object
          additionalProperties: false
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                - succeed
                - failed
                - validation_error
                - internal_server_error
                - unauthorized
                - access_denied
                - resource_not_found
            message:
              nullable: true
              type: string
    AppointmentResponse:
      type: object
      additionalProperties: false
      properties:
        data:
          nullable: true
          type: object
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                - succeed
                - failed
                - validation_error
                - internal_server_error
                - unauthorized
                - access_denied
                - resource_not_found
            message:
              nullable: true
              type: string
    PCRTestResultsRequestBulk:
      type: object
      additionalProperties: false
      properties:
        reportTrackerId:
          type: string
        resultDate:
          type: string
        results:
          type: array
          items:
            type: object
            required:
              - action
              - autoResult
              - barCode
              - calRed61Ct
              - calRed61RdRpGene
              - famCt
              - famEGene
              - hexCt
              - hexIC
              - quasar670Ct
              - quasar670NGene
            properties:
              action:
                type: string
                default: SendThisResult
                enum:
                  - SendThisResult
                  - DoNothing
                  - ReRunToday
                  - ReRunTomorrow
                  - RequestReCollect
                  - RecollectAsInvalid
                  - RecollectAsInconclusive
                  - MarkAsPositive
                  - MarkAsPresumptivePositive
                  - MarkAsNegative
                  - SendPreliminaryPositive
              autoResult:
                type: string
                enum:
                  - PresumptivePositive
                  - Positive
                  - Negative
                  - Invalid
                  - Inconclusive
              barCode:
                type: string
                minLength: 1
              calRed61RdRpGene:
                type: string
                minLength: 1
              calRed61Ct:
                type: string
                minLength: 1
              famEGene:
                type: string
                minLength: 1
              famCt:
                type: string
                minLength: 1
              hexIC:
                type: string
                minLength: 1
              hexCt:
                type: string
                minLength: 1
              notify:
                type: boolean
                default: false
              quasar670NGene:
                type: string
                minLength: 1
              quasar670Ct:
                type: string
                minLength: 1
              comment:
                type: string
      required:
        - results
        - resultDate
    PCRTestResultsRequest:
      type: object
      additionalProperties: false
      properties:
        resultDate:
          type: string
        action:
          type: string
          default: SendThisResult
          enum:
            - SendThisResult
            - ReRunToday
            - ReRunTomorrow
            - RequestReCollect
            - RecollectAsInvalid
            - RecollectAsInconclusive
            - MarkAsPositive
            - MarkAsPresumptivePositive
            - MarkAsNegative
            - SendPreliminaryPositive
        autoResult:
          type: string
          enum:
            - PresumptivePositive
            - Positive
            - Negative
            - Invalid
            - Inconclusive
        barCode:
          type: string
          minLength: 1
        calRed61RdRpGene:
          type: string
          minLength: 1
        calRed61Ct:
          type: string
          minLength: 1
        famEGene:
          type: string
          minLength: 1
        famCt:
          type: string
          minLength: 1
        hexIC:
          type: string
          minLength: 1
        hexCt:
          type: string
          minLength: 1
        notify:
          type: boolean
          default: false
        quasar670NGene:
          type: string
          minLength: 1
        quasar670Ct:
          type: string
          minLength: 1
        sendUpdatedResults:
          type: boolean
          default: false
      required:
        - resultDate
        - action
        - autoResult
        - barCode
        - calRed61Ct
        - calRed61RdRpGene
        - famCt
        - famEGene
        - hexCt
        - hexIC
        - quasar670Ct
        - quasar670NGene
    ProcessPCRResultsRequest:
      type: object
      additionalProperties: false
      properties:
        reportTrackerId:
          type: string
          description: Report Tracker ID
        resultId:
          type: string
          description: Stored Result ID
      required:
        - reportTrackerId
        - resultId
    ResponseOfTemperature:
      type: object
      additionalProperties: false
      properties:
        data:
          type: object
          additionalProperties: false
          properties:
            status:
              type: string
              enum:
                - proceed
                - stop
            userId:
              type: string
            validFrom:
              type: string
            validUntil:
              type: string
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                - succeed
                - failed
                - validation_error
                - internal_server_error
                - unauthorized
                - access_denied
                - resource_not_found
            message:
              nullable: true
              type: string
    BulkOperationResponse:
      type: object
      additionalProperties: false
      properties:
        data:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              id:
                type: string
              status:
                type: string
                enum:
                  - Success
                  - Failed
              reason:
                type: string
              barCode:
                type: string
            required:
              - id
              - status
              - reason
              - barCode
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                - succeed
                - failed
                - validation_error
                - internal_server_error
                - unauthorized
                - access_denied
                - resource_not_found
            message:
              nullable: true
              type: string
    LabRequest:
      type: object
      additionalProperties: false
      properties:
        name:
          minLength: 1
          type: string
      required:
        - name
    LabResponse:
      type: object
      additionalProperties: false
      properties:
        data:
          nullable: true
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              id:
                type: string
              name:
                type: string
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                - succeed
                - failed
                - validation_error
                - internal_server_error
                - unauthorized
                - access_denied
                - resource_not_found
            message:
              nullable: true
              type: string
    RapidAntigenRequest:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          appointmentID:
            type: string
            minItems: 1
            maxItems: 20
          action:
            type: string
            enum:
                - DoNothing
                - SendInvalid
                - SendNegative
                - SendPositive
          sendAgain:
            type: boolean
            default: false
          notify:
            type: boolean
            default: true
        required:
          - appointmentID 
          - action           
paths:
  /admin/api/v1/send-fax-for-positive:
    post:
      description: Send Fax for positive result
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                barCode:
                  type: string
                faxNumber:
                  type: string
              required:
                - barCode
                - faxNumber
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string
  /reservation/admin/api/v1/transport-runs:
    get:
      description: Retrieve transport run list
      tags:
        - Transport Runs
      parameters:
        - in: query
          name: transportDate
          schema:
            type: string
            format: date
          required: true
      responses:
        '200':
          description: Succesfully retrieve transport run list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransportRunListResponse200'
    post:
      description: Create transport run
      tags:
        - Transport Runs
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                transportDateTime:
                  type: string
                  format: date-time
                driverName:
                  type: string
                label:
                  type: string
              required:
                - transportDateTime
                - driverName
                - label
      responses:
        '200':
          description: Succesfully create transport
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse'
  /reservation/admin/api/v1/appointments/add-transport-run:
    put:
      description: Add transport run to appointment
      tags:
        - Transport Runs
      security:
        - bearerAuthJWT: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                appointmentIds:
                  type: array
                  items:
                    type: string
                transportRunId:
                  type: string
              required:
                - appointmentIds
                - transportRunId
      responses:
        '200':
          description: Succesfully create transport
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkOperationResponse'
  /reservation/admin/api/v1/test-results:
    get:
      description: Get Test results
      tags:
        - Test Management
      parameters:
        - in: query
          name: organizationId
          schema:
            type: string
        - in: query
          name: dateOfAppointment
          schema:
            type: string
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TestResult200'
  /reservation/admin/api/v1/appointments:
    get:
      description: Get appointment list
      tags:
        - Appointment Management
      security:
        - bearerAuthJWT: []
      parameters:
        - in: query
          name: organizationId
          schema:
            type: string
        - in: query
          name: barCode
          schema:
            type: string
        - in: query
          name: searchQuery
          schema:
            type: string
        - in: query
          name: dateOfAppointment
          schema:
            type: string
            format: date
        - in: query
          name: transportRunId
          schema:
            type: string
        - in: query
          name: appointmentStatus
          explode: true
          style: form
          schema:
            type: array
            items:
              type: string
              enum:
                - Pending
                - Submitted
                - InTransit
                - Received
                - CheckedIn
                - InProgress
                - Reported
                - ReRunRequired
                - ReCollectRequired
                - Canceled
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AppointmentResponse200'
  '/reservation/admin/api/v1/appointments/{appointmentId}':
    get:
      description: Get appointment by appointment ID
      security:
        - bearerAuthJWT: []
      tags:
        - Appointment Management
      parameters:
        - in: path
          name: appointmentId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse200'
  /reservation/admin/api/v1/admin-scan-history:
    get:
      description: Get scanned appointments history for user
      tags:
        - Appointment Management
      security:
        - bearerAuthJWT: []
      parameters:
        - in: query
          name: type
          schema:
            type: string
            enum:
              - PCR
              - RapidAntigen
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AppointmentResponse200'
    post:
      description: Get appointment by barcode and add to DB
      security:
        - bearerAuthJWT: []
      tags:
        - Appointment Management
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                type:
                  type: string
                  enum:
                    - PCR
                    - RapidAntigen
                barCode:
                  type: string
              required:
                - type
                - barCode
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse200'
  /reservation/acuity_webhook/api/v1/appointment/update:
    post:
      description: Webhook for updating appointment in firestore
      tags:
        - Acuity Webhooks
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: true
              properties:
                calendarID:
                  type: string
                appointmentTypeID:
                  type: string
                action:
                  type: string
                id:
                  type: string
              required:
                - calendarID
                - appointmentTypeID
                - action
                - id
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse'
  /reservation/acuity_webhook/api/v1/appointment/create:
    post:
      description: Webhook for adding barcode to acuity and cloning to firestore
      tags:
        - Acuity Webhooks
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: true
              properties:
                calendarID:
                  type: string
                appointmentTypeID:
                  type: string
                action:
                  type: string
                id:
                  type: string
              required:
                - calendarID
                - appointmentTypeID
                - action
                - id
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse'
  /reservation/admin/api/v1/packages:
    post:
      description: Add Package Codes for Orgs
      security:
        - bearerAuthJWT: []
      tags:
        - Package Management
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                packageCode:
                  type: string
                organizationId:
                  type: string
              required:
                - packageCode
                - organizationId
      responses:
        '200':
          description: Successfully handled
          content:
            text/html:
              schema:
                type: string
    get:
      description: Get Packages list
      tags:
        - Package Management
      security:
        - bearerAuthJWT: []
      parameters:
        - in: query
          name: all
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Successfully handled
          content:
            text/html:
              schema:
                type: array
                items:
                  type: object
                  additionalProperties: false
                  properties:
                    packageCode:
                      type: string
                    name:
                      type: string
                    remainingCounts:
                      type: number
                    organization:
                      type: string
                  required:
                    - packageCode
                    - name
                    - remainingCounts
  '/reservation/admin/api/v1/appointments/{appointmentId}/cancel':
    put:
      description: Cancel appointment by appointment ID
      tags:
        - Appointment Management
      security:
        - bearerAuthJWT: []
      parameters:
        - in: path
          name: appointmentId
          schema:
            type: string
          required: true
        - in: query
          name: organizationId
          schema:
            type: string
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse'
  /reservation/admin/api/v1/test-runs:
    get:
      description: Get list of Test Runs by date
      security:
        - bearerAuthJWT: []
      tags:
        - Test Runs
      parameters:
        - in: query
          name: testRunDate
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRunsResponse200'
    post:
      description: Add Test Run
      security:
        - bearerAuthJWT: []
      tags:
        - Test Runs
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                testRunDateTime:
                  type: string
                  format: date-time
                name:
                  type: string
              required:
                - testRunDateTime
                - name
      responses:
        '200':
          description: Successfully handled
          content:
            text/html:
              schema:
                $ref: '#/components/schemas/TestRunsResponse200'
  /reservation/admin/api/v1/appointments/barcode/lookup:
    get:
      description: Get appointment by barCode
      tags:
        - Appointment Management
      security:
        - bearerAuthJWT: []
      parameters:
        - in: query
          name: barCode
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentBarCodeLookupResponse200'
  /reservation/admin/api/v1/appointments/barcode/get-new-code:
    get:
      description: Genrerate New BarCode
      tags:
        - Appointment Management
      security:
        - bearerAuthJWT: []
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateNextBarCodeResponse'
