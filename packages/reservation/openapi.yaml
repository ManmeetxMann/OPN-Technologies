openapi: 3.0.1
info:
  title: Reservation API
  version: 1.0.0
components:
  securitySchemes:
    bearerAuthJWT:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    TestResult200:
      type: object
      deprecated: false
      additionalProperties: false
      properties:
        id:
          type: number
        firstName:
          type: string
        lastName:
          type: string
        testType:
          type: string
        dateOfAppointment:
          type: string
        result:
          type: string

    AppointmentResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: object
          additionalProperties: false
          properties:
            id:
              type: number
            firstName:
              type: string
            lastName:
              type: string
            status:
              type: string
            barCode:
              type: string
            location:
              type: string
            dateTime:
              type: string
            dateOfBirth:
              type: string
          required:
            - id
            - firstName
            - lastName
            - barCode
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                    succeed,
                    failed,
                    validation_error,
                    internal_server_error,
                    unauthorized,
                    access_denied,
                    resource_not_found,
                ]
            message:
              nullable: true
              type: string

    TransportRunListResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              transportRunId:
                type: string
              transportDateTime:
                type: string
              driverName:
                type: string
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                  succeed,
                  failed,
                  validation_error,
                  internal_server_error,
                  unauthorized,
                  access_denied,
                  resource_not_found,
                ]
            message:
              nullable: true
              type: string
    TransportRunResponse200:
      type: object
      additionalProperties: false
      properties:
        data:
          type: object
          additionalProperties: false
          properties:
            transportRunId:
              type: string
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                  succeed,
                  failed,
                  validation_error,
                  internal_server_error,
                  unauthorized,
                  access_denied,
                  resource_not_found,
                ]
            message:
              nullable: true
              type: string
    AppointmentResponse:
      type: object
      additionalProperties: false
      properties:
        data:
          nullable: true
          type: object
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                    succeed,
                    failed,
                    validation_error,
                    internal_server_error,
                    unauthorized,
                    access_denied,
                    resource_not_found,
                ]
            message:
              nullable: true
              type: string


paths:
  /admin/page/next-bar-code:
    get:
      description: Show Next Bar Code
      parameters:
        - in: query
          name: newcode
          schema:
            type: integer
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /admin/page/send-single-results:
    get:
      description: Form to Send Single Results
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /admin/page/send-bulk-results:
    get:
      description: Form to Send Bulk Results
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /admin/page/send-fax-for-positive:
    get:
      description: Form to Send Fax for Positive results
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /admin/page/appointment-by-bar-code:
    get:
      description: Show Form to Enter Bar Code
      responses:
        '200':
          description: Successfully Return Appoinment
          content:
            text/html:
              schema:
                type: string
    post:
      description: Show Appoinment Details
      responses:
        '200':
          description: Successfully Return Appoinment
          content:
            text/html:
              schema:
                type: string

  /admin/api/v1/appointment:
    post: #Post is used to avoid sending PI info to access logs
      description: Get Appoinment for Bar Code
      requestBody:
        content:
          application/json:
            schema:
              properties:
                barCode:
                  type: string
              required:
                - barCode
              example: { barCode: "X0000000000" }

      responses:
        '200':
          description: Successfully Return Appoinment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse200'

  /admin/api/v1/send-and-save-test-results-bulk:
    post:
      description: Save and Send Single Results
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                from:
                  type: string
                to:
                  type: string
                resultDate:
                  type: string
                results:
                  type: array
                  items:
                      type: object
                      properties:
                        barCode:
                          type: string
                        result:
                          type: string
                          enum:
                            - Positive
                            - Negative
                            - 2019-nCoV Detected
                            - Invalid
                            - Inconclusive
                        famEGene:
                          type: string
                        famCt:
                          type: string
                        calRed61RdRpGene:
                          type: string
                        calRed61Ct:
                          type: string
                        quasar670NGene:
                          type: string
                        quasar670Ct:
                          type: string
                        hexIC:
                          type: string
                        hexCt:
                          type: string
              required:
                - from
                - to
                - results
                - resultDate
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /admin/api/v1/send-and-save-test-results:
    post:
      description: Save and Send Single Results
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                barCode:
                  type: string
                result:
                  type: string
                  enum:
                    - Positive
                    - Negative
                    - 2019-nCoV Detected
                    - Invalid
                    - Inconclusive
                famEGene:
                  type: string
                famCt:
                  type: string
                calRed61RdRpGene:
                  type: string
                calRed61Ct:
                  type: string
                quasar670NGene:
                  type: string
                quasar670Ct:
                  type: string
                hexIC:
                  type: string
                hexCt:
                  type: string
                needConfirmation:
                  type: boolean
                resultDate:
                  type: string
              required:
                - barCode
                - result
                - famEGene
                - famCt
                - calRed61RdRpGene
                - calRed61Ct
                - quasar670NGene
                - quasar670Ct
                - hexIC
                - hexCt
                - resultDate
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /admin/api/v1/send-fax-for-positive:
    post:
      description: Send Fax for positive result
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                barCode:
                  type: string
                faxNumber:
                  type: string
              required:
                - barCode
                - faxNumber
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /admin/api/v1/send-test-results-again:
    post:
      description: Send Results Again
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                barCode:
                  type: string
                result:
                  type: string
                  enum:
                    - Positive
                    - Negative
                    - 2019-nCoV Detected
                    - Invalid
                    - Inconclusive
                famEGene:
                  type: string
                famCt:
                  type: string
                calRed61RdRpGene:
                  type: string
                calRed61Ct:
                  type: string
                quasar670NGene:
                  type: string
                quasar670Ct:
                  type: string
                hexIC:
                  type: string
                hexCt:
                  type: string
                needConfirmation:
                  type: boolean
                resultDate:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                phone:
                  type: string
                dateOfBirth:
                  type: string
                registeredNursePractitioner:
                  type: string
                dateOfAppointment:
                  type: string
                appointmentId:
                  type: string
                timeOfAppointment:
                  type: string
                id:
                  type: string
                packageCode:
                  type: string
                timestamps:
                  type: string
              required:
                - barCode
                - result
                - famEGene
                - famCt
                - calRed61RdRpGene
                - calRed61Ct
                - quasar670NGene
                - quasar670Ct
                - hexIC
                - hexCt
                - resultDate
                - firstName
                - lastName
                - email
                - phone
                - dateOfBirth
                - registeredNursePractitioner
                - dateOfAppointment
                - appointmentId
                - timeOfAppointment
                - id
                - packageCode
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /admin/api/v1/check-appointments:
    post:
      description: Check appointments
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                barCodes:
                  type: array
                  items:
                    type: string
              required:
                - barCodes
      responses:
        '200':
          description: Successfully Return
          content:
            text/html:
              schema:
                type: string

  /reservation/admin/api/v1/transport-runs:
    get:
      description: Retrieve transport run list
      tags:
        - Transport Runs
      parameters:
        - in: query
          name: transportDate
          schema:
            type: string
            format: date
          required: true
      responses:
        '200':
          description: Succesfully retrieve transport run list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransportRunListResponse200'
    post:
      description: Create transport run
      tags:
        - Transport Runs
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                transportDateTime:
                  type: string
                  format: date-time
                driverName:
                  type: string
              required:
                - transportDateTime
                - driverName
      responses:
        '200':
          description: Succesfully create transport
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse'

  /webhook/acuity/schedule:
    post:
      description: Webhook for adding barcode to acuity
      tags:
        - Acuity Webhooks
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: true
              properties:
                calendarID:
                  type: string
                appointmentTypeID:
                  type: string
                action:
                  type: string
                id:
                  type: string
      responses:
        '200':
          description: Successfully handled
          content:
            text/html:
              schema:
                type: string

  /admin/js/print-label.js:
    get:
      description: Show JS for printing
      responses:
        '200':
          description: Successfully Return
          content:
            text/javascript:
              schema:
                type: string

  /admin/js/print-label-library.js:
    get:
      description: Show JS Library for printing
      responses:
        '200':
          description: Successfully Return
          content:
            text/javascript:
              schema:
                type: string

  /reservation/admin/api/v1/test-results:
    get:
      description: Get Test results
      tags:
        - Test Management
      parameters:
        - in: query
          name: organizationId
          schema:
            type: string
        - in: query
          name: dateOfAppointment
          schema:
            type: string
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TestResult200'

  /reservation/admin/api/v1/appointments:
    get:
      description: Get appointment list
      tags:
        - Appointment Management
      security:
        - bearerAuthJWT: []
      parameters:
        - in: query
          name: organizationId
          schema:
            type: string
        - in: query
          name: searchQuery
          schema:
            type: string
        - in: query
          name: dateOfAppointment
          schema:
            type: string
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AppointmentResponse200'

  /reservation/admin/api/v1/appointments/{appointmentId}:
    get:
      description: Get appointment by appointment ID
      security:
        - bearerAuthJWT: []
      tags:
        - Appointment Management
      parameters:
        - in: path
          name: appointmentId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse200'

  /reservation/acuity_webhook/api/v1/appointment/create:
    post:
      description: Webhook for adding barcode to acuity and cloning to firestore
      tags:
        - Acuity Webhooks
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: true
              properties:
                calendarID:
                  type: string
                appointmentTypeID:
                  type: string
                action:
                  type: string
                id:
                  type: string
              required:
                - calendarID
                - appointmentTypeID
                - action
                - id
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse'

  /reservation/admin/api/v1/packages:
    post:
      description: Add Package Codes for Orgs
      tags:
        - Package Management
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                packageCode:
                  type: string
                organizationId:
                  type: string
              required:
                - packageCode
                - organizationId
      responses:
        '200':
          description: Successfully handled
          content:
            text/html:
              schema:
                type: string

  /reservation/admin/api/v1/appointments/{appointmentId}/cancel:
    put:
      description: Cancel appointment by appointment ID
      tags:
        - Appointment Management
      security:
        - bearerAuthJWT: []
      parameters:
        - in: path
          name: appointmentId
          schema:
            type: number
          required: true
        - in: query
          name: organizationId
          schema:
            type: string
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse'

  /reservation/admin/api/v1/appointments/{barCode}/receive:
    put:
      description: Update Appointment status to mark it received
      tags:
        - Appointment Management
      security:
        - bearerAuthJWT: []
      parameters:
        - in: path
          name: barCode
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                location:
                  type: string
              required:
                - location
      responses:
        '200':
          description: Successfully Return
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentResponse200'
