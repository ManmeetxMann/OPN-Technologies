openapi: 3.0.1
info:
  title: Passport API
  version: 1.0.0
components:
  schemas:
    Response:
      type: object
      properties:
        data:
          nullable: true
          type: object
        status:
          type: object
          properties:
            code:
              type: string
              enum:
                [
                  succeed,
                  failed,
                  validation_error,
                  internal_server_error,
                  unauthorized,
                  access_denied,
                  resource_not_found,
                ]
            message:
              nullable: true
              type: string

    Passport:
      type: object
      properties:
        id:
          type: string
        statusToken:
          type: string
        status:
          type: string
          enum: [pending,proceed,caution,stop]
        validFrom:
          type: string
        validUntil:
          type: string

    ResponseOfPassport:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Passport'
        status:
          type: object
          properties:
            code:
              type: string
              enum:
                [
                  succeed,
                  failed,
                  validation_error,
                  internal_server_error,
                  unauthorized,
                  access_denied,
                  resource_not_found,
                ]
            message:
              nullable: true
              type: string

  responses:
    Response:
      description: Default Response wrapper
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response'
paths:
  /user/status/get:
    post:
      description: Get user's passport by statusToken or create a pending one if any
      requestBody:
        content:
          application/json:
            schema:
              properties:
                statustoken:
                  type: string
                  nullable: true

      responses:
        '200':
          description: Found or successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseOfPassport'
