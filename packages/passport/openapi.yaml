openapi: 3.0.1
info:
  title: Passport API
  version: 1.0.0
components:
  schemas:
    Response:
      type: object
      properties:
        data:
          nullable: true
          type: object
        status:
          type: object
          properties:
            code:
              type: string
              enum:
                [
                  succeed,
                  failed,
                  validation_error,
                  internal_server_error,
                  unauthorized,
                  access_denied,
                  resource_not_found,
                ]
            message:
              nullable: true
              type: string

    Passport:
      type: object
      properties:
        id:
          type: string
        statusToken:
          type: string
        status:
          type: string
          enum: [pending,proceed,caution,stop]
        validFrom:
          type: string
        validUntil:
          type: string
        userId:
          type: string
        includesGuardian:
          type: boolean
        dependantIds:
          type: array
          items:
            type: string

    ResponseOfPassport:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Passport'
        status:
          type: object
          properties:
            code:
              type: string
              enum:
                [
                  succeed,
                  failed,
                  validation_error,
                  internal_server_error,
                  unauthorized,
                  access_denied,
                  resource_not_found,
                ]
            message:
              nullable: true
              type: string

  responses:
    Response:
      description: Default Response wrapper
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response'
paths:
  /user/status/get:
    post:
      description: Get user's passport by statusToken or create a pending one if any
      requestBody:
        content:
          application/json:
            schema:
              properties:
                statusToken:
                  type: string
                  nullable: true
                userId:
                  type: string
                dependantIds:
                  type: array
                  nullable: true
                  items:
                    type: string
                includeGuardian:
                  type: boolean
                  deprecated: true
                  description: Unneeded argument. If this is set to false, the call will fail as all passports must include the guardian
              required:
                - userId

      responses:
        '200':
          description: Found or successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseOfPassport'
  /user/status/update:
    post:
      description: Solve badge status based on user's questionnaire answers
      requestBody:
        content:
          application/json:
            schema:
              properties:
                locationId:
                  type: string
                answers:
                  type: object
                userId:
                  type: string
                dependantIds:
                  type: array
                  items:
                    type: string
                includeGuardian:
                  type: boolean
                  deprecated: true
                  description: Unneeded argument. If this is set to false, the call will fail as all passports must include the guardian
              required:
                - locationId
                - answers
                - userId
              example: {locationId: "location-id", answers: { 1:{1: false},2:{1: false},3:{1: false},4:{1: false, 2: "2020-06-10T05:05:32.217Z"}}, userId: "parentId", dependantIds: ["childOne", "childTwo"]}

      responses:
        '200':
          description: Found or successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseOfPassport'
