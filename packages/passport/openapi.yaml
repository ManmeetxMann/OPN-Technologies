openapi: 3.0.1
info:
  title: Passport API
  version: 1.0.0
components:
  securitySchemes:
    bearerAuthJWT:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Response:
      type: object
      additionalProperties: false
      properties:
        data:
          nullable: true
          type: object
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                  succeed,
                  failed,
                  validation_error,
                  internal_server_error,
                  unauthorized,
                  access_denied,
                  resource_not_found,
                ]
            message:
              nullable: true
              type: string

    Passport:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        statusToken:
          type: string
        status:
          type: string
          enum: [pending,proceed,caution,stop]
        validFrom:
          type: string
        validUntil:
          type: string
        userId:
          type: string
        includesGuardian:
          type: boolean
        dependantIds:
          type: array
          items:
            type: string

    ResponseOfPassport:
      type: object
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/Passport'
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                  succeed,
                  failed,
                  validation_error,
                  internal_server_error,
                  unauthorized,
                  access_denied,
                  resource_not_found,
                ]
            message:
              nullable: true
              type: string

    ResponseOfTemperature:
      type: object
      additionalProperties: false
      properties:
        data:
          type: object
          additionalProperties: false
          properties:
            status:
              type: string
              enum: [proceed,stop]
            userId:
              type: string
            validFrom:
              type: string
            validUntil:
              type: string
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                  succeed,
                  failed,
                  validation_error,
                  internal_server_error,
                  unauthorized,
                  access_denied,
                  resource_not_found,
                ]
            message:
              nullable: true
              type: string

  responses:
    Response:
      description: Default Response wrapper
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response'
paths:
  /setTime:
    post:
      description: set the time on the server. Used in integration testing, and only works on local servers in guilible mode
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                  milliseconds:
                    type: number
      responses:
        '200':
          description: Successfully set

  /user/status/get:
    post:
      description: Get user's passport for the organization by statusToken or create a pending one if any. Not including userId or organizationId is deprecated and will be removed
      requestBody:
        content:
          application/json:
            schema:
              properties:
                statusToken:
                  type: string
                  nullable: true
                userId:
                  type: string
                organizationId:
                  type: string
                dependantIds:
                  type: array
                  nullable: true
                  items:
                    type: string
                includeGuardian:
                  type: boolean
              required:
                - userId
                - includeGuardian

      responses:
        '200':
          description: Found or successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseOfPassport'
  /user/status/update:
    post:
      description: Solve badge status based on user's questionnaire answers. Not including userId is deprecated and will be removed
      requestBody:
        content:
          application/json:
            schema:
              properties:
                locationId:
                  type: string
                answers:
                  type: object
                  additionalProperties: true
                userId:
                  type: string
                questionnaireId:
                  type: string
                dependantIds:
                  type: array
                  items:
                    type: string
                includeGuardian:
                  type: boolean
              required:
                - locationId
                - answers
                - userId
                # - includeGuardian  # HOTFIX: remove it for now for < 1.4 apps
              example: {locationId: "location-id", answers: { "1":{"1": false},"2":{"1": false},"3":{"1": false},"4":{"1": false, "2": "2020-06-10T05:05:32.217Z"}}, userId: "parentId", dependantIds: ["childOne", "childTwo"]}

      responses:
        '200':
          description: Found or successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseOfPassport'
  /user/testNotify:
    post:
      description: Send a notification to the user with the given userId. Used to check connectivity
      requestBody:
        content:
          application/json:
            schema:
              properties:
                userId:
                  type: string
                messageTitle:
                  type: string
                messageBody:
                  type: string
                link:
                  type: string
              required:
                - userId
                - messageTitle
                - messageBody
              additionalProperties: false

      responses:
        '200':
          description: Message sent to at least one token.
        '404':
          description: No Registrations with pushToken !== null exist for that user.

  /passport/admin/api/v1/temperature:
    post:
      description: Create record temperature and update user passport
      security:
        - bearerAuthJWT: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                organizationId:
                  type: string
                temperature:
                  type: number
                userId:
                  type: string
              required:
                - organizationId
                - temperature
                - userId
              additionalProperties: false

      responses:
        '200':
          description: Temperature record created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseOfTemperature'
