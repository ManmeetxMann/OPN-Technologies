openapi: 3.0.1
info:
  title: Enterprise API
  version: 1.1.0
components:
  securitySchemes:
    bearerAuthJWT:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Response:
      type: object
      additionalProperties: false
      properties:
        data:
          nullable: true
          type: object
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                    succeed,
                    failed,
                    validation_error,
                    internal_server_error,
                    unauthorized,
                    access_denied,
                    resource_not_found,
                ]
            message:
              nullable: true
              type: string

    UserResponse:
      type: object
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/User'
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                    succeed,
                    failed,
                    validation_error,
                    internal_server_error,
                    unauthorized,
                    access_denied,
                    resource_not_found,
                ]
            message:
              nullable: true
              type: string

    OrganizationReminderSchedule:
      type: object
      properties:
        enabled:
          type: boolean
        enabledOnWeekends:
          type: boolean
        timeOfDayMillis:
          type: integer
          minimum: 0
          maximum: 86400000
      required:
        - enabled
        - enabledOnWeekends
        - timeOfDayMillis

    Organization:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
          enum:
            - default
            - childcare
        allowsSelfCheckInOut:
          type: boolean
        hourToSendReport:
          type: integer
          minimum: 0
          maximum: 23
          description: hour of the day to send the report for this organization
          nullable: true
        dayShift:
          type: integer
          minimum: 0
          description: number of days ago to generate the report for (0 to generate it for the day it is sent, 1 for the day before...)
        allowDependants:
          type: boolean
          default: false
        dailyReminder:
          $ref: '#/components/schemas/OrganizationReminderSchedule'
        notificationFormatStop:
          type: string
        notificationFormatCaution:
          type: string
        notificationIconStop:
          type: string
        notificationIconCaution:
          type: string
        enablePushNotifications:
          type: boolean
          default: true
        enableTemperatureCheck:
          type: boolean
          default: false
        enablePulseOxygen:
          type: boolean
          default: false
        legacyMode:
          type: boolean
          default: false
        enableTesting:
          type: boolean
          default: false
        enablePaymentForBooking:
          type: boolean
          default: false
      required:
        - name

    OrganizationSummary:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        key:
          type: string
        name:
          type: string
      required:
        - id
        - key
        - name

    OrganizationLocation:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        title:
          type: string
        address:
          type: string
        city:
          type: string
        state:
          type: string
        zip:
          type: string
        country:
          type: string
        type:
          type: string
          enum:
            - default
            - event
        attestationRequired:
          type: boolean
        allowAccess:
          type: boolean
        questionnaireId:
          type: string
          nullable: true
        allowsSelfCheckInOut:
          type: boolean
        zones:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              id:
                type: string
              title:
                type: string
              address:
                type: string
              attestationRequired:
                type: boolean
              questionnaireId:
                type: string
              allowsSelfCheckInOut:
                type: boolean
        validFrom:
          type: string
        validUntil:
          type: string
        nfcGateOnly:
          type: boolean
      required:
        - title
        - attestationRequired
        - type

    OrganizationLocationWithAccess:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        title:
          type: string
        address:
          type: string
        city:
          type: string
        state:
          type: string
        zip:
          type: string
        country:
          type: string
        type:
          type: string
          enum:
            - default
            - event
        attestationRequired:
          type: boolean
        allowAccess:
          type: boolean
        questionnaireId:
          type: string
          nullable: true
        allowsSelfCheckInOut:
          type: boolean
        zones:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              id:
                type: string
              title:
                type: string
              address:
                type: string
              attestationRequired:
                type: boolean
              questionnaireId:
                type: string
              allowsSelfCheckInOut:
                type: boolean
        validFrom:
          type: string
        validUntil:
          type: string
        entry:
          $ref: '#/components/schemas/Access'
        exit:
          $ref: '#/components/schemas/Access'

      required:
        - title
        - attestationRequired
        - type

    ResponseOfUpdateGroup:
      type: object
      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/OrganizationGroup'
        page:
          type: number
        status:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              enum:
                [
                    succeed,
                    failed,
                    validation_error,
                    internal_server_error,
                    unauthorized,
                    access_denied,
                    resource_not_found,
                ]
            message:
              nullable: true
              type: string

    OrganizationGroup:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        name:
          type: string
        isPrivate:
          type: boolean
        checkInDisabled:
          type: boolean
          default: false
        priority:
          type: number
      required:
        - name
        - isPrivate

    PubSubRequest:
      type: object
      additionalProperties: false
      properties:
        subscription:
          type: string
        message:
          type: object
          additionalProperties: false
          properties:
            messageId:
              type: string
            message_id:
              type: string
            publishTime:
              type: string
            publish_time:
              type: string
            data:
              type: string
            attributes:
              additionalProperties: true

    OrganizationConnectionRequestV1:
      type: object
      additionalProperties: false
      properties:
        idToken:
          type: string
          nullable: true
        organizationId:
          type: string
        registrationId:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        base64Photo:
          type: string
        groupId:
          type: string
        responses:
          type: array
          items:
            type: string
      required:
        - organizationId
        # - registrationId
        - groupId
        - firstName
        - lastName
        - base64Photo

    OrganizationConnectionRequestV2:
      type: object
      properties:
        idToken:
          type: string
          nullable: true
        organizationId:
          type: string
        registrationId:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        base64Photo:
          type: string
        groupId:
          type: string
        responses:
          type: array
          items:
            type: string
      required:
        - organizationId
        - registrationId
        - groupId
        - firstName
        - lastName
        - base64Photo

    OrganizationUsersGroupMoveData:
      type: object
      additionalProperties: false
      properties:
        userId:
          type: string
        newGroupId:
          type: string
        oldGroupId:
          type: string
        parentUserId:
          type: string
      required:
        - userId
        - newGroupId
        - oldGroupId

    OrganizationUsersGroupMoveOperationRequest:
      type: object
      additionalProperties: false
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/OrganizationUsersGroupMoveData'
          description: Location Ids within Organization
        dryRun:
          type: boolean
      required:
        - data
        - dryRun

    AuthLinkRequestRequest:
      type: object
      additionalProperties: false
      properties:
        email:
          type: string
      required:
        - email

    AuthLinkProcessRequest:
      type: object
      additionalProperties: false
      properties:
        idToken:
          type: string
          description: Id Token from Firebase Auth
        connectedId:
          type: string
          description: Your connected user Id
      required:
        - idToken
        - connectedId

    GroupReportEmailRequest:
      type: object
      additionalProperties: false
      properties:
        groupId:
          type: string
          description: id of the group to generate the report for
        organizationId:
          type: string
          description: id of the organization containingthe group
        email:
          type: string
          description: email to send the report to
        name:
          type: string
          description: name of the user receiving the report
        from:
          type: string
          description: ISO timestamp for the start of the report
        to:
          type: string
          description: ISO timestamp for the end of the report
      required:
        - groupId
        - organizationId
        - email
        - name
        - from
        - to

    InternalAdminApprovalCreateRequest:
      type: object
      additionalProperties: false
      properties:
        email:
          type: string
          description: Email for admin
        organizationId:
          type: string
          description: Organization Id to become an admin of. Must be provided.
        locationIds:
          type: array
          items:
            type: string
          description: Location Ids within Organization
        superAdminForOrganizationIds:
          type: array
          items:
            type: string
          description: Organizaiton ids to become a super admin of. Must be provided can be empty.
        healthAdminForOrganizationIds:
          type: array
          items:
            type: string
          description: Organizaiton ids to become a health admin of. Must be provided can be empty.
        nfcAdminForOrganizationIds:
          type: array
          items:
            type: string
          description: Organizaiton ids to become a NFC tag admin of. Must be provided can be empty.
        nfcGateKioskAdminForOrganizationIds:
          type: array
          items:
            type: string
          description: Organizaiton ids to become a NFC Gate Kiosk admin. Must be provided can be empty.
        groupIds:
          type: array
          items:
            type: string
          description: Group Ids within Organization
        adminForLabIds:
          type: array
          items:
            type: string
          description: Lab ids to become a super admin of. Must be provided can be empty.
        showReporting:
          type: boolean
          description: Show reporting feature
        isOpnSuperAdmin:
          type: boolean
          description: OPN Super Admin
        isManagementDashboardAdmin:
          type: boolean
          description: Is Management Dashboard Admin
        isTestReportsAdmin:
          type: boolean
          description: Can see Test Reports
        isTestAppointmentsAdmin:
          type: boolean
          description: Can see Test Appoinments
        isLabUser:
          type: boolean
          description: This should be true for all lab users
        isLabAppointmentsAdmin:
          type: boolean
        isLabResultsAdmin:
          type: boolean
        isTransportsRunsAdmin:
          type: boolean
        isReceivingAdmin:
          type: boolean
        isTestRunsAdmin:
          type: boolean
        isDueTodayAdmin:
          type: boolean
        isBulkUploadAdmin:
          type: boolean
        isSingleResultSendAdmin:
          type: boolean
        isConfirmResultAdmin:
          type: boolean
        isPackageAdmin:
          type: boolean
        isCheckInAdmin:
          type: boolean
        isGenerateAdmin:
          type: boolean
        isLookupAdmin:
          type: boolean
        isClinicUser:
          type: boolean
        isRapidResultSenderAdmin:
          type: boolean
        isRapidResultOrgAdmin:
          type: boolean
        isOrganizeAdmin:
          type: boolean
      required:
        - adminForLabIds
        - email
        - isBulkUploadAdmin
        - isCheckInAdmin
        - isClinicUser
        - isConfirmResultAdmin
        - isDueTodayAdmin
        - isGenerateAdmin
        - isLabAppointmentsAdmin
        - isLabResultsAdmin
        - isLabUser
        - isLookupAdmin
        - isManagementDashboardAdmin
        - isOpnSuperAdmin
        - isPackageAdmin
        - isRapidResultOrgAdmin
        - isRapidResultSenderAdmin
        - isReceivingAdmin
        - isSingleResultSendAdmin
        - isTestAppointmentsAdmin
        - isTestReportsAdmin
        - isTestRunsAdmin
        - isTransportsRunsAdmin
        - organizationId
        - showReporting
        - superAdminForOrganizationIds
        - isOrganizeAdmin

    InternalAdminListRequest:
      type: object
      properties:
        organizationId:
          type: string
          description: Organization Id
        scope:
          type: string
          description: Look at admin approvals or users admin profiles
          enum: [approval, user]
      required:
        - organizationId
        - scope


    ContactTrace:
      type: object
      additionalProperties: false
      properties:
        userId:
          type: string
        date:
          type: string
        duration:
          type: number
        exposures:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
              locationId:
                type: string
              organizationid:
                type: string
              overlapping:
                type: array
                items:
                  type: object
                  properties:
                    start:
                      type: string
                    end:
                      type: string
                    sourceUserId:
                      type: string
                    sourceDependentId:
                      type: string
                    userId:
                      type: string

                  required:
                    - userId
                    - sourceUserId
                    - start
                    - end
        adminForLocationIds:
          type: array
          items:
            type: string
        superAdminForOrganizationIds:
          type: array
          items:
            type: string
        adminForOrganizationId:
          type: string
        showReporting:
          type: boolean

    TraceModel:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        userId:
          type: string
        includesGuardian:
          type: boolean
        dependantIds:
          type: array
          items:
            type: string
        passportStatus:
          type: string
        exposures:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
              locationId:
                type: string
              organizationid:
                type: string
              overlapping:
                type: array
                items:
                  type: object
                  properties:
                    start:
                      type: string
                    end:
                      type: string
                    sourceUserId:
                      type: string
                    sourceDependentId:
                      type: string
                    userId:
                      type: string

                  required:
                    - userId
                    - sourceUserId
                    - start
                    - end
        exposedIds:
          type: array
          items:
            type: string

    Attestation:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        answers:
          type: object
          description: answers to the questionnaire, keyed by numerical strings
          additionalProperties:
            type: object
            additionalProperties:
              oneOf:
                - type: string
                - type: boolean
        questions:
          type: object
          description: questions in the questionnaire, keyed by numerical strings
          additionalProperties:
            type: object
            properties:
              answers:
                type: object
                additionalProperties:
                  type: string
                  enum:
                    - "boolean"
                    - "datetime"
              value:
                type: string
        appliesTo:
          type: array
          items:
            type: string
        appliesToUsers:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              firstName:
                type: string
              lastName:
                type: string
              base64Photo:
                type: string
              group:
                $ref: '#/components/schemas/OrganizationGroup'
        locationId:
          type: string
        attestationTime:
          type: string
        status:
          type: string
          enum:
            - pending
            - proceed
            - caution
            - stop

    FamilyStats:
      type: object
      additionalProperties: false
      properties:
        parent:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            groupName:
              type: string
            base64Photo:
              type: string
            status:
              type: string
              enum:
                - pending
                - proceed
                - caution
        dependents:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              firstName:
                type: string
              lastName:
                type: string
              groupId:
                type: string
              groupName:
                type: string
              status:
                type: string
                enum:
                  - pending
                  - proceed
                  - caution

    AdminProfile:
      type: object
      additionalProperties: false
      properties:
        email:
          type: string
        enabled:
          type: boolean
        adminForGroupIds:
          type: array
          items:
            type: string
        adminForLocationIds:
          type: array
          items:
            type: string
        superAdminForOrganizationIds:
          type: array
          items:
            type: string
        nfcAdminForOrganizationIds:
          type: array
          items:
            type: string
        adminForOrganizationId:
          type: string
        showReporting:
          type: boolean
        isOpnSuperAdmin:
          type: boolean
        isManagementDashboardAdmin:
          type: boolean
        isTestReportsAdmin:
          type: boolean
        isTestAppointmentsAdmin:
          type: boolean
        isLabAppointmentsAdmin:
          type: boolean
        isLabUser:
          type: boolean
        isLabResultsAdmin:
          type: boolean
        isTransportsRunsAdmin:
          type: boolean
        isReceivingAdmin:
          type: boolean
        isTestRunsAdmin:
          type: boolean
        isTestKitBatchAdmin:
          type: boolean
        isDueTodayAdmin:
          type: boolean
        isBulkUploadAdmin:
          type: boolean
        isSingleResultSendAdmin:
          type: boolean
        isConfirmResultAdmin:
          type: boolean
        isPackageAdmin:
          type: boolean
        isCheckInAdmin:
          type: boolean
        isGenerateAdmin:
          type: boolean
        isLookupAdmin:
          type: boolean
        isRapidResultSenderAdmin:
          type: boolean
        isRapidResultOrgAdmin:
          type: boolean
        isOrganizeAdmin:
          type: boolean
    User:
      type: object
      deprecated: true
      description: use `UserV3` instead
      additionalProperties: false
      properties:
        id:
          type: string
        email:
          type: string
          nullable: true
        firstName:
          type: string
        lastName:
          type: string
        base64Photo:
          type: string
        organizationIds:
          type: array
          nullable: true
          items:
            type: string
      required:
        - firstName
        - lastName
        - base64Photo

    UserCommon:
      type: object
      deprecated: false
      additionalProperties: false
      properties:
        id:
          type: string
        email:
          type: string
          nullable: true
        firstName:
          type: string
        lastName:
          type: string
        photo:
          type: string
          description: Photo URL
          nullable: true
        isAdminEnabled:
          type: boolean
        organizationIds:
          type: array
          items:
            type: string
        delegates:
          type: array
          items:
            type: string
      required:
        - firstName
        - lastName

    UserV3:
      type: object
      deprecated: false
      additionalProperties: false
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        active:
          type: boolean
          description: Wheter the user account is active (has been verified with a magic-link)
        photo:
          type: string
          description: Photo URL
          nullable: true
        email:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        memberId:
          type: string
          nullable: true
        isAdminEnabled:
          type: boolean
      required:
        - firstName
        - lastName

    UserWithGroup:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        photo:
          type: string
          description: Photo URL
        groupName:
          type: string
        groupId:
          type: string
        memberId:
          type: string
          nullable: true
        createdAt:
          type: string
        updatedAt:
          type: string
      required:
        - firstName
        - lastName
        - photo
        - groupName

    CreateUserRequest:
      type: object
      properties:
        idToken:
          type: string
          nullable: false
        email:
          type: string
          nullable: false
        firstName:
          type: string
          nullable: false
        lastName:
          type: string
          nullable: false
        organizationId:
          type: string
          nullable: false
        registrationId:
          type: string
          nullable: true
        photo:
          type: string
          description: Photo URL
          nullable: true
      required:
        - idToken
        - email
        - firstName
        - lastName
        - organizationId

    CreateUserByAdminRequest:
      type: object
      properties:
        email:
          type: string
          nullable: false
        firstName:
          type: string
          nullable: false
        lastName:
          type: string
          nullable: false
        organizationId:
          type: string
          nullable: false
        registrationId:
          type: string
          nullable: true
        photo:
          type: string
          description: Photo URL
          nullable: true
        memberId:
          type: string
          nullable: true
        groupId:
          type: string
          nullable: true

      required:
        - email
        - firstName
        - lastName
        - organizationId
        - photo

    UpdateUserByAdminRequest:
      type: object
      properties:
        firstName:
          type: string
          nullable: false
        lastName:
          type: string
          nullable: false
        registrationId:
          type: string
          nullable: true
        photo:
          type: string
          description: Photo URL
          nullable: true
        memberId:
          type: string
          nullable: true
        groupId:
          type: string
          nullable: true
        organizationId:
          type: string
          nullable: true

    MigrateUserRequest:
      type: object
      properties:
        email:
          type: string
          nullable: false
        firstName:
          type: string
          nullable: false
        lastName:
          type: string
          nullable: false
        registrationId:
          type: string
          nullable: false
        legacyProfiles:
          type: array
          items:
            properties:
              userId:
                type: string
                description: The principal user ID
              organizationId:
                type: string
                description: the principal user connected-organization
              groupId:
                type: string
                description: the principal user group ID
              dependentIds:
                type: array
                items:
                  type: string
                nullable: true
            required:
              - userId
              - organizationId
              - groupId
        photo:
          type: string
          description: Photo URL
          nullable: true
      required:
        - email
        - firstName
        - lastName
        - legacyProfiles

    UserEdit:
      type: object
      deprecated: true
      additionalProperties: false
      properties:
        parentUserId:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        base64Photo:
          type: string
      required:
        - firstName
        - lastName
    UserDependent:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        groupId:
          type: string
      required:
        - firstName
        - lastName
    UserLink:
      type: object
      deprecated: true
      properties:
        registrationId:
          type: string
      required:
        - registrationId

    Access:
      type: object
      additionalProperties: false
      properties:
        token:
          type: string
        userId:
          type: string
        statusToken:
          type: string
        locationId:
          type: string
        createdAt:
          type: string
        enteredAt:
          type: string
          nullable: true
        exitAt:
          type: string
          nullable: true
        includesGuardian:
          type: boolean
        dependants:
          type: object
          additionalProperties:
            type: object
            additionalProperties: false
            properties:
              id:
                type: string
              enteredAt:
                type: string
                nullable: true
              exitAt:
                type: string
                nullable: true

    Recommendation:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          nullable: true
        title:
          type: string
        body:
          type: string
        recommendation:
          type: string
          enum:
            [
              StatusInfo
              PassAvailable
              CompleteAssessment
              UpdateAssessment
              BadgeExpiry
              TempCheckRequired
              ViewNegativeTemp
              ViewPositiveTemp
              BookPCR
              BookingDetailsPCR
              CheckInPCR
              ResultReadiness
              ViewNegativePCR
              ViewPositivePCR
            ]
          nullable: false

    Test:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        date:
          type: string
        type:
          type: string
        status:
          type: string
