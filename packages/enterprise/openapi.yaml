            $ref: '#/components/schemas/Response'

paths:
  /setTime:
    post:
      description: set the time on the server. Used in integration testing, and only works on local servers in guilible mode
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                milliseconds:
                  type: number
      responses:
        '200':
          description: Successfully set

  /enterprise/admin/api/v1/organizations:
    get:
      description: Get List of Organizations
      security:
        - bearerAuthJWT: []
      tags:
        - Organization Management
      responses:
        '200':
          description: Successfully created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseOfOrganizationSummary'
    post:
      description: Create new organization
      security:
        - bearerAuthJWT: []
      tags:
        - Organization Management
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Organization'
      responses:
        '200':
          description: Successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseOfOrganization'

  /organizations/one:
    get:
      description: Find one organization by key or id
      tags:
        - Organization Management
      parameters:
        - in: query
          name: key
          schema:
            type: string
        - in: query
          name: id
          schema:
            type: string

      responses:
        '200':
          description: Successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseOfOrganization'

  /organizations/{organizationId}/scheduling:
    post:
      description: Update an organization's mailing schedule
      tags:
        - Organization Management
      parameters:
        - in: path
          name: organizationId
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                hourToSendReport:
                  type: integer
                  minimum: 0
                  maximum: 23
                  description: hour of the day to send the report for this organization
                  nullable: true
                dayShift:
                  type: integer
                  minimum: 0
                  description: number of days ago to generate the report for (0 to generate it for the day it is sent, 1 for the day before...)
                  nullable: true
      responses:
        '200':
          description: Successfully added
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseOfOrganizationLocations'

  /organizations/{organizationId}/locations:
    post:
      description: Add locations to an organization
      tags:
        - Location Management
      parameters:
        - in: path
          name: organizationId
          schema:
            type: string
          required: true
        - in: query
          name: parentLocationId
          schema:
            type: string
          description: The parent of the locations (if there is one)
          required: false
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/OrganizationLocation'
      responses:
        '200':
          description: Successfully added
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseOfOrganizationLocations'
    put:
      description: Update locations
      tags:
        - Location Management
      parameters:
        - in: path
          name: organizationId
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/OrganizationLocation'
      responses:
        '200':
          description: Successfully updated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseOfOrganizationLocations'
    get:
      description: Get organization locations
      tags:
        - Location Management
      parameters:
        - in: query
          name: parentLocationId
          schema:
            type: string
          description: The parent of the locations (if there is one)
